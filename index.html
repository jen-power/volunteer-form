<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700" rel="stylesheet">
</head>
<body>

  <div>
    <form class="max-length" method="POST" action="https://formspree.io/powe0309@algonquinlive.com">
      <header>
        <h1>Apply to be a tree planter</h1>
        <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
      </header>

      <fieldset>
        <legend class="">Personal Details</legend>
        <div class="grid">
          <div class="unit unit-xs-1">
            <label for="name">Full Name</label>
            <input id="name">
            <p class="italic">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
          </div>
          <div class="unit unit-xs-1">
            <label for="nickname">What should we call you?</label>
            <input id="nickname">
            <p class="italic">What all your friends call you, e.g. “Liz”.</p>
          </div>
          <div class="unit unit-xs-1">
            <label for="birth">Date of birth</label>
            <input type ="date" id="birth">
          </div>
          <div class="unit unit-xs-1">
            <label for="shirt">T-shirt size</label>
            <select id="shirt" name="name">
              <option>Select a t-shirt size</option>
              <option>Fitted: XS</option>
              <option>Fitted: S</option>
              <option>Fitted: M</option>
              <option>Fitted: L</option>
              <option>Fitted: XL</option>
              <option>Straight-cut: XS</option>
              <option>Straight-cut: S</option>
              <option>Straight-cut: M</option>
              <option>Straight-cut: L</option>
              <option>Straight-cut: XL</option>
            </select>
          </div>




</body>
</html>
